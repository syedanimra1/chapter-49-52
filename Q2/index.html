<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <h2>Item Details</h2>
        <div class="content" id="content">
            <p id="shortText">
                This is a short preview of the item details. 
                <!-- This is just a sample text. Replace it with actual content. -->
            </p>
            <p id="fullText" class="hidden">
                This is the full content of the item details. 
                It contains more information that is initially hidden.
                You can provide additional details here that are relevant to the item.
                <!-- Add as much text as needed for the full content. -->
            </p>
        </div>
        <button id="toggleButton">Read More</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
